# 项目相关配置
# 名称
huaxin.name=Tray
# 版本
huaxin.version=1.0.0
# 版权年份
huaxin.copyrightYear=2019
# 文件路径 示例（ Windows配置D:/huaxin/uploadPath，Linux配置 /home/huaxin/uploadPath）
#huaxin.profile=F:/test/uploadPath
#huaxin.profile=/usr/local/tms/tms_tray

server.servlet.context-path=/
spring.application.name=tms-tray-server
server.port=9081
spring.mvc.servlet.load-on-startup=1

#全局格式化输出时间
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

